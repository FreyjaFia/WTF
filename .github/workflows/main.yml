name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup .NET 10 SDK
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      # 3. Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 4. Restore & Build API
      - name: Restore and Build API
        run: dotnet build src/WTF.Api/WTF.Api.csproj --configuration Release

      # 5. Publish API (only on push to main)
      - name: Publish API
        if: github.event_name != 'pull_request'
        run: dotnet publish src/WTF.Api/WTF.Api.csproj -c Release -o ./publish

      # 6. Upload artifact (only on push to main)
      - name: Upload Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: api-drop
          path: ./publish

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/wtf-pos/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: src/wtf-pos
        run: npm ci

      # 4. Build frontend
      - name: Build frontend
        working-directory: src/wtf-pos
        run: npm run build

      # 5. Upload artifact (only on push to main)
      - name: Upload Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-drop
          path: src/wtf-pos/dist/wtf-pos/browser/

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js 22 (required by Capacitor CLI 8)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/wtf-pos/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: src/wtf-pos
        run: npm ci

      # 4. Build Angular for Android (production)
      - name: Build Angular for Android
        working-directory: src/wtf-pos
        run: npm run build:android

      # 5. Sync Capacitor
      - name: Sync Capacitor
        working-directory: src/wtf-pos
        run: npx cap sync android

      # 6. Setup Java 21 (required by Capacitor Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 7. Setup Gradle cache
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('src/wtf-pos/android/**/*.gradle*', 'src/wtf-pos/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 8. Build debug APK
      - name: Build APK
        working-directory: src/wtf-pos/android
        run: chmod +x ./gradlew && ./gradlew assembleDebug --no-daemon

      # 9. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src/wtf-pos/android/app/build/outputs/apk/debug/app-debug.apk

  deploy:
    name: Deploy to MonsterASP.NET
    runs-on: ubuntu-latest
    needs: [build-api, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1. Checkout app_offline.htm from repo
      - name: Checkout app_offline.htm
        uses: actions/checkout@v4
        with:
          sparse-checkout: app_offline.htm
          sparse-checkout-cone-mode: false

      # 2. Take app offline to release IIS file locks
      - name: Take app offline
        run: |
          curl -T ./app_offline.htm "ftp://${{ secrets.MONSTERASP_FTP_SERVER }}/wwwroot/app_offline.htm" --user "${{ secrets.MONSTERASP_FTP_USERNAME }}:${{ secrets.MONSTERASP_FTP_PASSWORD }}"
          sleep 10

      # 3. Download API artifact
      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-drop
          path: ./deploy

      # 4. Download frontend artifact into wwwroot subfolder
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-drop
          path: ./deploy/wwwroot

      # 5. Deploy everything via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.MONSTERASP_FTP_SERVER }}
          username: ${{ secrets.MONSTERASP_FTP_USERNAME }}
          password: ${{ secrets.MONSTERASP_FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /wwwroot/

      # 6. Bring app back online
      - name: Remove app_offline.htm
        run: |
          curl "ftp://${{ secrets.MONSTERASP_FTP_SERVER }}/wwwroot/" --user "${{ secrets.MONSTERASP_FTP_USERNAME }}:${{ secrets.MONSTERASP_FTP_PASSWORD }}" -Q "DELE /wwwroot/app_offline.htm"
