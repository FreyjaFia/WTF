  #     # 2. Deploy UI to Azure Static Web App
  #     - name: Deploy UI to Azure Static Web App
  #       uses: azure/static-web-apps-deploy@v1
  #       with:
  #         azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
  #         action: 'upload'
  #         app_location: 'publish/ui/wwwroot'
  #         api_location: ''
  #         output_location: ''

  deploy-api:
    name: Deploy API to MonsterASP.NET
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1. Download artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: drop
          path: ./publish

      # 2. Deploy API via FTP to MonsterASP.NET
      - name: Deploy API via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.MONSTERASP_FTP_SERVER }}
          username: ${{ secrets.MONSTERASP_FTP_USERNAME }}
          password: ${{ secrets.MONSTERASP_FTP_PASSWORD }}
          local-dir: ./publish/api/
          server-dir: /wwwroot/
          dangerous-clean-slate: true
          state-name: ftp-deploy-sync-state.json
          log-level: verbose
