name: Build and Deploy .NET 10 API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup .NET 10 SDK
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      # 3. Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 4. Restore & Build only API
      - name: Restore and Build API
        run: |
          # dotnet build src/WTF.UI/WTF.UI.csproj --configuration Release
          dotnet build src/WTF.Api/WTF.Api.csproj --configuration Release

      # # 5. Publish UI (only on push to main)
      # - name: Publish UI
      #   if: github.event_name != 'pull_request'
      #   run: dotnet publish src/WTF.UI/WTF.UI.csproj -c Release -o ./publish/ui

      # 6. Publish API (only on push to main)
      - name: Publish API
        if: github.event_name != 'pull_request'
        run: dotnet publish src/WTF.Api/WTF.Api.csproj -c Release -o ./publish/api

      # 7. Upload artifact (only on push to main)
      - name: Upload Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: ./publish

