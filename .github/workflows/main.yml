name: Build and Deploy .NET 9 API + UI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup .NET 9 SDK
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # 3. Restore & Build
      - name: Restore and Build
        run: dotnet build **/*.sln --configuration Release

      # 4. Publish UI
      - name: Publish UI
        run: dotnet publish src/WTF.UI/WTF.UI.csproj -c Release -o ./publish/ui

      # 5. Publish API
      - name: Publish API
        run: dotnet publish src/WTF.Api/WTF.Api.csproj -c Release -o ./publish/api

      # 6. Upload artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: ./publish
