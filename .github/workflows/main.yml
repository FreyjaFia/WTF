name: Build and Deploy .NET 10 API + UI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup .NET 10 SDK
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      # 3. Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 4. Restore & Build
      - name: Restore and Build
        run: dotnet build --configuration Release

      # 5. Publish UI (only on push to main)
      - name: Publish UI
        if: github.event_name != 'pull_request'
        run: dotnet publish src/WTF.UI/WTF.UI.csproj -c Release -o ./publish/ui

      # 6. Publish API (only on push to main)
      - name: Publish API
        if: github.event_name != 'pull_request'
        run: dotnet publish src/WTF.Api/WTF.Api.csproj -c Release -o ./publish/api

      # 7. Upload artifact (only on push to main)
      - name: Upload Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: ./publish

  deploy-ui:
    name: Deploy UI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1. Download artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: drop
          path: ./publish

      # 2. Deploy UI to Azure Static Web App
      - name: Deploy UI to Azure Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'upload'
          app_location: 'publish/ui/wwwroot'
          api_location: ''
          output_location: ''

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1. Download artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: drop
          path: ./publish

      # 2. Deploy API to Azure App Service
      - name: Deploy API to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wtf-app'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish/api
