name: Build and Deploy .NET 9 API + UI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup .NET 9 SDK
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # 3. Restore & Build
      - name: Restore and Build
        run: dotnet build --configuration Release

      # 4. Publish UI
      - name: Publish UI
        run: dotnet publish src/WTF.UI/WTF.UI.csproj -c Release -o ./publish/ui

      # 5. Publish API
      - name: Publish API
        run: dotnet publish src/WTF.Api/WTF.Api.csproj -c Release -o ./publish/api

      # 6. Upload artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: ./publish

  deploy-ui:
    name: Deploy UI
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Download artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: drop
          path: ./publish

      # 2. Deploy to Azure Static Web App
      - name: Deploy UI to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'upload'
          app_location: 'publish/ui/wwwroot'
          api_location: ''
          output_location: ''
