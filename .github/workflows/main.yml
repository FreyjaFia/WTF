name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup .NET 10 SDK
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      # 3. Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 4. Restore & Build API
      - name: Restore and Build API
        run: dotnet build src/WTF.Api/WTF.Api.csproj --configuration Release

      # 5. Publish API (only on push to main)
      - name: Publish API
        if: github.event_name != 'pull_request'
        run: dotnet publish src/WTF.Api/WTF.Api.csproj -c Release -o ./publish/api

      # 6. Upload artifact (only on push to main)
      - name: Upload Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: api-drop
          path: ./publish

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/wtf-pos/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: src/wtf-pos
        run: npm ci

      # 4. Build frontend
      - name: Build frontend
        working-directory: src/wtf-pos
        run: npm run build

      # 5. Upload artifact (only on push to main)
      - name: Upload Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-drop
          path: src/wtf-pos/dist/wtf-pos/browser/

  deploy-api:
    name: Deploy API to MonsterASP.NET
    runs-on: ubuntu-latest
    needs: build-api
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1. Download artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-drop
          path: ./publish

      # 2. Take app offline to release IIS file locks
      - name: Take app offline
        run: |
          echo '<!DOCTYPE html><html><head><title>Maintenance</title></head><body><h1>Updating...</h1></body></html>' > app_offline.htm
          curl -T ./app_offline.htm "ftp://${{ secrets.MONSTERASP_FTP_SERVER }}/wwwroot/app_offline.htm" --user "${{ secrets.MONSTERASP_FTP_USERNAME }}:${{ secrets.MONSTERASP_FTP_PASSWORD }}"
          sleep 10

      # 3. Deploy API via FTP to MonsterASP.NET
      - name: Deploy API via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.MONSTERASP_FTP_SERVER }}
          username: ${{ secrets.MONSTERASP_FTP_USERNAME }}
          password: ${{ secrets.MONSTERASP_FTP_PASSWORD }}
          local-dir: ./publish/api/
          server-dir: /wwwroot/

  deploy-frontend:
    name: Deploy Frontend to MonsterASP.NET
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1. Download artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-drop
          path: ./dist

      # 2. Deploy frontend via FTP to MonsterASP.NET
      - name: Deploy Frontend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.MONSTERASP_FTP_SERVER }}
          username: ${{ secrets.MONSTERASP_FTP_USERNAME }}
          password: ${{ secrets.MONSTERASP_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /wwwroot/
