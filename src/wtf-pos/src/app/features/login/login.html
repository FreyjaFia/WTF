<div class="flex min-h-full flex-col items-center justify-center bg-gray-100 px-4">
  <!-- Logo -->
  <div class="mb-6 text-center">
    <img src="/assets/images/logo_new.png" alt="WTF Logo" class="mx-auto h-32 w-32" />
  </div>

  <!-- Admin Portal Badge -->
  <div class="mb-8">
    <span class="rounded-full bg-black px-6 py-2 text-sm font-medium text-white">ADMIN PORTAL</span>
  </div>

  <!-- Login Form -->
  <div class="w-full max-w-md rounded-xl bg-white p-8 shadow-lg">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="mb-2 block text-sm font-medium text-gray-700">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Enter your username"
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-gray-400 focus:ring-1 focus:ring-gray-400 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="mb-2 block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input
            id="password"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter your password"
            class="w-full rounded-lg border border-gray-300 px-4 py-2.5 pr-16 text-sm focus:border-gray-400 focus:ring-1 focus:ring-gray-400 focus:outline-none"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-2 my-auto h-8 rounded-md px-2 text-xs font-medium text-gray-600 hover:bg-gray-100"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="loading || loginForm.invalid"
        class="inline-flex w-full items-center justify-center rounded-lg bg-black py-3 text-sm font-medium text-white transition hover:cursor-pointer hover:bg-gray-800 focus:ring-2 focus:ring-black focus:ring-offset-2 focus:outline-none disabled:cursor-not-allowed disabled:opacity-60"
      >
        @if (loading) {
          <span class="loading loading-spinner loading-sm mr-2 text-white"></span>
          <span>Logging in...</span>
        } @else {
          <span>Login</span>
        }
      </button>
    </form>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center">
    <p class="mb-1 text-xs font-medium text-gray-400">Version v{{ appVersion }}</p>
    <p class="text-xs text-gray-500">
      © {{ currentYear }} Wake.Taste.Focus by Faith All rights reserved.
    </p>
  </div>
</div>

@if (showPendingSyncModal()) {
  <div
    role="dialog"
    aria-modal="true"
    aria-labelledby="pending-sync-title"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 backdrop-blur-md transition-opacity duration-200"
    (click)="dismissPendingSyncReminder()"
    (keydown.escape)="dismissPendingSyncReminder()"
    tabindex="0"
  >
    <div
      role="document"
      class="mx-4 w-full max-w-sm animate-[modal-pop_0.2s_ease-out] rounded-2xl bg-white p-6 shadow-2xl"
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"
    >
      <div class="mx-auto w-fit rounded-full bg-red-50/60 p-3">
        <div class="rounded-full bg-red-50 p-3">
          <app-icon name="icon-cart" [class]="'h-6 w-6 text-red-600'" />
        </div>
      </div>

      <h3 id="pending-sync-title" class="mt-4 text-center text-lg font-semibold text-gray-900">
        Pending Offline Orders
      </h3>
      <p class="mt-2 text-center text-sm leading-relaxed text-gray-500">
        You still have
        <span class="font-medium text-gray-700">{{ pendingSyncCount() }}</span>
        order{{ pendingSyncCount() === 1 ? '' : 's' }} waiting to sync.
      </p>

      <div class="mt-6 flex items-center justify-end gap-3">
        <button
          type="button"
          class="cursor-pointer px-4 py-2 text-sm font-medium text-gray-500 transition-colors hover:text-gray-700"
          (click)="dismissPendingSyncReminder()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="cursor-pointer rounded-xl bg-red-600 px-6 py-2 text-sm font-semibold text-white shadow-sm transition-all hover:bg-red-700 hover:shadow-md active:scale-[0.97]"
          (click)="goToOrderList()"
        >
          Go to Order List
        </button>
      </div>
    </div>
  </div>
}
