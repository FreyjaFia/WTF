@if (update.updateAvailable() && update.latest(); as latest) {
  <div class="flex items-center justify-between gap-3 bg-sky-600 px-4 py-2 text-sm text-white">
    @if (update.shouldRefresh()) {
      <span>New version available: v{{ latest.version }}. Refresh to update.</span>
    } @else {
      <span>Update available: v{{ latest.version }}</span>
    }
    <div class="flex items-center gap-2">
      <button
        type="button"
        class="rounded bg-white/20 px-3 py-1 text-xs font-semibold hover:bg-white/30"
        (click)="onPrimaryAction()"
      >
        {{ getPrimaryActionLabel() }}
      </button>
      <button
        type="button"
        class="rounded border border-white/40 px-3 py-1 text-xs hover:bg-white/10"
        (click)="onDismiss()"
      >
        Later
      </button>
    </div>
  </div>
}
