@if (alertService.alert().visible) {
  <div
    class="pointer-events-none fixed inset-x-0 z-9999 mx-auto w-[calc(100%-2rem)] max-w-sm md:inset-x-auto md:top-auto md:right-6 md:bottom-6 md:mx-0 md:w-full"
    style="top: calc(var(--safe-area-top, 0px) + 1rem)"
  >
    <app-alert
      class="pointer-events-auto"
      [type]="alertService.alert().type"
      [message]="alertService.alert().message"
      [actionLabel]="alertService.alert().actionLabel ?? null"
      [action]="alertService.alert().action ?? null"
      (dismissed)="alertService.dismiss()"
    />
  </div>
}
